# ============================================
# TELEGRAM-TO-MT5 TRADING BOT CONFIGURATION
# ============================================
# Edit this file to configure your bot.
# Do NOT share this file - it may contain sensitive info!


# ------------------------------------------
# TELEGRAM CHANNELS TO MONITOR
# ------------------------------------------
# Get channel ID by forwarding a message to @userinfobot on Telegram
# The ID will be a negative number like -1001234567890

channels:
  - -4977901972    # Main signal channel (supergroup format: -100 + channel_id)
  

# ------------------------------------------
# MT5 TERMINAL PATH
# ------------------------------------------
# Path to your MetaTrader 5 installation
# Default is usually: C:/Program Files/MetaTrader 5/terminal64.exe

mt5_path: "C:/Program Files/MetaTrader 5/terminal64.exe"


# ------------------------------------------
# TRADING SETTINGS
# ------------------------------------------

# Lot size for each trade (0.01 = micro lot)
lot_size: 0.01

# Maximum slippage allowed (in points)
max_slippage: 10

# Magic number to identify bot trades in MT5
magic_number: 234567

# IMPORTANT: Set to true ONLY when ready for live trading!
# false = Dry-run mode (signals detected but no trades executed)
# true  = Live trading mode (real trades will be placed)
trading_enabled: true

